name: Lint
on:
  push:
    branches-ignore:
      - master
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: npm install

      - name: Linting
        run: npm run-script lint
